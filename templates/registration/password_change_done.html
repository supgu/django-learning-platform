{% extends 'base.html' %}
{% load static %}

{% block title %}密码修改成功{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-check-circle me-2"></i>密码修改成功
                    </h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h5 class="text-success mb-3">密码已成功修改！</h5>
                    <p class="text-muted mb-4">
                        您的密码已经成功更新。为了账号安全，请妥善保管新密码。
                    </p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'core:account_settings' %}" class="btn btn-primary">
                            <i class="fas fa-cog me-1"></i>返回账号设置
                        </a>
                        <a href="{% url 'core:dashboard' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-1"></i>返回首页
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border-radius: 12px;
    border: none;
}

.card-header {
    border-radius: 12px 12px 0 0 !important;
}

.btn {
    border-radius: 8px;
    padding: 10px 20px;
}

.text-success {
    color: #28a745 !important;
}
</style>
{% endblock %}
